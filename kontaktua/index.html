    </header>

    <div class="formularioa efecto_blur">
        <div class="formulario">
            <h2>Kontaktuan jarri</h2>
            <div class="azalpena">
                <p>Bidali zure mezua eta zurekin harremanetan jarriko gara lehenbailehen.</p>
            </div>
            <div class="celdas">

                <form>
                    <p>
                        <label>Izena<span class="obligatorio">*</span></label>
                        <input type="text" id="izena" required placeholder="Idatzi zure izena">
                    </p>

                    <p>
                        <label>Posta elektronikoa<span class="obligatorio">*</span></label>
                        <input type="email" id="email" required placeholder="Idatzi zure emaila">
                    </p>

                    <p>
                        <label>Gaia<span class="obligatorio">*</span></label>
                        <input type="text" id="gaia" required placeholder="Idatzi gai bat">
                    </p>

                    <p>
                        <label>Mezua<span class="obligatorio">*</span></label>
                        <textarea required placeholder="Idatzi hemen zure mezua..."></textarea>
                    </p>

                    <button type="submit">
                        <p>Enviar</p>
                    </button>
                    <p class="oharra">
                        <span class="obligatorio"> * </span>derrigorrezko eremuak.
                    </p>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy GameStop 2024. Eskubide guztiak erreserbatuta.</p>
    </footer>
